<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="slidebox">
        <ul class="slidelist">
          <li class="slideitem">
            <img src="3.jpg" alt="" />
          </li>
          <li class="slideitem">
            <img src="1.jpg" alt="" />
          </li>
          <li class="slideitem">
            <img src="2.jpg" alt="" />
          </li>
          <li class="slideitem">
            <img src="3.jpg" alt="" />
          </li>
          <li class="slideitem">
            <img src="1.jpg" alt="" />
          </li>
        </ul>
        <div class="controler">
          <span class="control prev"><i class="fas fa-arrow-left"></i></span>
          <span class="control next"><i class="fas fa-arrow-right"></i></span>
        </div>
        <ul class="btns">
          <li class="btn btn1">1</li>
          <li class="btn btn2">2</li>
          <li class="btn btn3">3</li>
        </ul>
      </div>
    </div>
  </body>
</html>
